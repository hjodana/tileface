<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .grid {
      display: grid;
      gap: 5px;
    }
    .grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .buttons {
      margin-bottom: 10px;
    }
    .buttons button {
      margin-right: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
    .image-list {
      margin-top: 20px;
    }
    .image-list img {
      width: 50px;
      height: auto;
      margin-right: 5px;
      vertical-align: middle;
    }
    .image-list button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Tile Grid</h1>
  
  <div class="buttons">
    <button onclick="reloadRandom()">Reload Random</button>
    <button onclick="loadPreset()">Load Preset</button>
    <label>
      Grid Size:
      <select id="gridSize" onchange="reloadRandom()">
        <option value="4">4x4</option>
        <option value="5">5x5</option>
        <option value="6">6x6</option>
      </select>
    </label>
  </div>
  
  <div id="gridContainer" class="grid" style="grid-template-columns: repeat(4, 1fr);"></div>
  
  <div class="image-list">
    <h3>Image List</h3>
    <div id="imageList"></div>
    <input type="file" id="imageUpload" accept="image/*" onchange="uploadImage()">
  </div>
  
  <script>
    const defaultImages = ["tile01.jpg", "tile02.jpg", "tile03.jpg", "tile04.jpg"];
    let imageList = [...defaultImages];
    const gridContainer = document.getElementById('gridContainer');
    const imageListContainer = document.getElementById('imageList');
    const gridSizeSelect = document.getElementById('gridSize');

    function reloadRandom() {
      const gridSize = parseInt(gridSizeSelect.value, 10);
      gridContainer.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
      gridContainer.innerHTML = '';
      const totalTiles = gridSize * gridSize;

      for (let i = 0; i < totalTiles; i++) {
        const randomImage = imageList[Math.floor(Math.random() * imageList.length)];
        const img = document.createElement('img');
        img.src = randomImage;
        gridContainer.appendChild(img);
      }
    }

    function loadPreset() {
      const preset = [
        [1, 2, 1, 2],
        [4, 3, 4, 3],
        [1, 2, 1, 2],
        [4, 3, 4, 3],
      ];
      gridContainer.style.gridTemplateColumns = `repeat(4, 1fr)`;
      gridContainer.innerHTML = '';

      preset.forEach(row => {
        row.forEach(index => {
          const img = document.createElement('img');
          img.src = `tile0${index}.jpg`;
          gridContainer.appendChild(img);
        });
      });
    }

    function updateImageList() {
      imageListContainer.innerHTML = '';
      imageList.forEach((image, index) => {
        const img = document.createElement('img');
        img.src = image;

        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.onclick = () => {
          imageList.splice(index, 1);
          updateImageList();
          reloadRandom();
        };

        const wrapper = document.createElement('div');
        wrapper.appendChild(img);
        wrapper.appendChild(removeButton);
        imageListContainer.appendChild(wrapper);
      });
    }

    function uploadImage() {
      const fileInput = document.getElementById('imageUpload');
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          imageList.push(e.target.result);
          updateImageList();
          reloadRandom();
        };
        reader.readAsDataURL(file);
      }
    }

    // Initialize
    updateImageList();
    reloadRandom();
  </script>
</body>
</html>
